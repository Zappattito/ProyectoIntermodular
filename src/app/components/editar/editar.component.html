
  <div class="container mt-4">
    <h2>Editar Película ✏️</h2>

    <div class="card shadow p-4 bg-white rounded">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="titulo" class="form-label">Título</label>
                <input type="text" id="titulo" formControlName="titulo" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="director" class="form-label">Director</label>
                <input type="text" id="director" formControlName="director" class="form-control" required>
            </div>

            <div class="form-group">
                <label for="anio" class="form-label">Año</label>
                <input type="number" id="anio" formControlName="anio" class="form-control" required>
            </div>


            <div class="d-flex justify-content-between mt-3">
                <button type="submit" class="btn btn-warning">
                    <i class="bi bi-pencil"></i> Actualizar Película
                </button>
                <a routerLink="/listar" class="btn btn-secondary" (click)="volver()">
                    <i class="bi bi-arrow-left"></i> Volver
                </a>
            </div>
        </form>
    </div>
</div>
